<!DOCTYPE html>
<html>

<head>
  <title>DS ASGN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Title</h1>
    <hr>
    <p>Select an action from the drop-down menu and then click the 'Go' button to perform the action.</p>
    <p>
      <select id="menu">
        <option value="option1">Display All</option>
        <option value="option2">Display Price Range</option>
        <option value="option3">Display Country of Origin</option>
        <option value="option4">Display Random</option>
        <option value="option5">Inflation</option>
        <option value="option6">Price Stats</option>
        <option value="option7">Add Product</option>
        <option value="option8">Remove Products</option>
        <option value="option9">Remove Specific Product</option>
      </select>
      <button id='go'>Go</button>
    </p>
    <hr>

    <!-- Div that may be used for output -->
    <div id="output">
      
    </div>
  </main>


  <!-- Load JavaScript -->
  <script src='main.js'></script>
</body>

</html>
